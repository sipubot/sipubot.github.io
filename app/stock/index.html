<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>시퍼렁어</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="icon" type="image/x-icon" href="https://sipubot.github.io/icon/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="https://sipubot.github.io/icon/favicon.ico">    
	<link href="http://ajax.aspnetcdn.com/ajax/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/app/issue/stylesheets/common.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
    /* ==========================================
       SIPUSTOCK 애플리케이션 스타일
       ========================================== */

    /* 네비게이션 스타일 */
    nav ul { 
        list-style: none; 
        padding: 10px; 
        margin: 0; 
        display: flex; 
        gap: 5px; 
        border-bottom: 1px solid #333; 
        background-color: #222;
    }

    /* 필터 버튼 스타일 */
    .filter-btn {
        background-color: #222;
        color: #777;
        border: 1px solid #444;
        padding: 8px 20px;
        cursor: pointer;
        font-weight: bold;
        text-transform: uppercase;
        transition: all 0.2s ease;
        border-radius: 0;
        font-size: 12px;
        min-width: 40px;
        text-align: center;
    }

    .filter-btn:hover {
        background-color: #333;
        color: #ccc;
    }

    .filter-btn.active {
        background-color: #444;
        color: #fff;
        border-color: #888;
        box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
    }

    /* 모달 스타일 */
    #detail-modal {
        background: rgba(0, 0, 0, 0.9);
    }

    .modal-content {
        background: #111;
        border: 1px solid #333;
    }

    .modal-header {
        border-bottom: 1px solid #333;
        background: #1a1a1a;
    }

    /* 차트 컨테이너 스타일 */
    .chart-container {
        background: #000;
        border: 1px solid #333;
        padding: 10px;
        border-radius: 4px;
        margin-bottom: 15px;
    }

    .chart-label {
        font-size: 10px;
        color: #888;
        margin-bottom: 5px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .chart-legend {
        display: flex;
        gap: 15px;
        font-size: 11px;
        color: #888;
        margin-bottom: 10px;
    }

    .legend-item {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 4px 8px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 4px;
    }

    .legend-color {
        width: 10px;
        height: 10px;
        border-radius: 2px;
        border: 1px solid rgba(255, 255, 255, 0.3);
    }

    /* 테이블 스타일 */
    .table {
        border-collapse: separate;
        border-spacing: 0;
    }

    .table th {
        background-color: #222;
        border-bottom: 1px solid #333;
        font-weight: 600;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .table td {
        border-top: 1px solid #333;
        font-size: 13px;
        vertical-align: middle;
    }

    .table-striped tbody tr:nth-of-type(odd) {
        background-color: rgba(255, 255, 255, 0.02);
    }

    /* 버튼 스타일 */
    .btn {
        border-radius: 0;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .sharp-btn {
        border-radius: 0 !important;
    }
</style>
</head>
<body>
<div class="main-container">
    <nav>
        <ul>
			<li>
				<button onclick="SIPUSTOCK.FILTER('ALL', this)" class="filter-btn active" title="ALL">
					<i class="fa fa-border-all fa-2x"></i>
				</button>
			</li>
			<li>
				<button onclick="SIPUSTOCK.FILTER('DIVERGENCE', this)" class="filter-btn" title="DIVERGENCE">
					<i class="fa-solid fa-explosion fa-2x"></i>
				</button>
			</li>
			<li>
				<button onclick="SIPUSTOCK.FILTER('HOT', this)" class="filter-btn" title="HOT">
					<i class="fa fa-fire fa-2x"></i>
				</button>
			</li>
			<li>
				<button onclick="SIPUSTOCK.FILTER('STABLE', this)" class="filter-btn" title="NORMAL">
					<i class="fa fa-heart-pulse fa-2x"></i>
				</button>
			</li>
			<li>
				<button onclick="SIPUSTOCK.FILTER('COLD', this)" class="filter-btn" title="COLD">
					<i class="fa fa-cloud-rain fa-2x"></i>
				</button>
			</li>
			<li>
				<button onclick="SIPUSTOCK.FILTER('FREEZE', this)" class="filter-btn" title="FREEZE">
					<i class="fa fa-snowman fa-2x"></i>
				</button>
			</li>
			<li>
				<button onclick="SIPUSTOCK.FILTER('HIGH_MOMENTUM', this)" class="filter-btn" title="HIGH MOMENTUM">
					<i class="fa-solid fa-rocket fa-2x"></i>
				</button>
			</li>
		</ul>
    </nav>

    <div class="container-fluid p-0">
        <table class="table table-striped table-dark m-0">
            <thead>
                <tr>
                    <th>TICKER</th>
                    <th>PRICE</th>
                    <th class="text-center">STATUS</th>
                    <th class="text-center">SIGNAL</th>
                    <th>SCORE</th>
                    <th class="text-center" title="News Sentiment Trend">NEWS</th>
                    <th class="text-center" title="Market Momentum Power">POWER</th>
                    <th>VIEW</th>
                </tr>
            </thead>
            <tbody id="list_stock"></tbody>
        </table>
    </div>

	</div>
    <div id="detail-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/90 p-4">
        <div class="bg-[#111] border border-[#333] w-full max-w-xl max-h-[90vh] overflow-hidden flex flex-col">
            <div class="p-6 border-b border-[#333] flex justify-between items-center">
				<div class="flex items-center gap-3">
					<h2 id="modal-ticker" class="text-3xl font-bold italic uppercase m-0">MORE</h2>
					<a id="yahoo-link" href="#" target="_blank" class="text-[#400090] hover:text-white transition-colors">
						<i class="fa-solid fa-arrow-up-right-from-square text-xl"></i>
					</a>
				</div>
                <button onclick="SIPUSTOCK.closeModal()" class="btn btn-sm btn-outline-secondary sharp-btn">CLOSE</button>
            </div>
            <div class="flex-1 overflow-y-auto p-6">
                <div class="row mb-4">
                    <div class="col-6"><p class="m-0 text-muted">PRICE</p><h3 id="modal-price" class="m-0">$0.00</h3></div>
                    <div class="col-6 text-right"><p class="m-0 text-muted">SCORE</p><h3 id="modal-score" class="m-0">0.0</h3></div>
                </div>
				<div class="flex gap-2 mb-2">
					<button onclick="SIPUSTOCK.CHANGE_PERIOD('recent')" class="period-btn active text-xs border border-[#444] px-2 py-1 bg-[#222]">RECENT</button>
					<button onclick="SIPUSTOCK.CHANGE_PERIOD('summary')" class="period-btn text-xs border border-[#444] px-2 py-1 bg-[#222]">DAY</button>
					<button onclick="SIPUSTOCK.CHANGE_PERIOD('month_summary')" class="period-btn text-xs border border-[#444] px-2 py-1 bg-[#222]">MON</button>
					<button onclick="SIPUSTOCK.CHANGE_PERIOD('year_summary')" class="period-btn text-xs border border-[#444] px-2 py-1 bg-[#222]">YEAR</button>
				</div>
                <div class="grid grid-cols-1 gap-4 mb-4">
                    <!-- 상단 차트: 가격/스코어 + 거래량 -->
                    <div style="height:200px; background:#000; border:1px solid #333; padding:10px;">
                        <div class="chart-label">가격/스코어 + 거래량</div>
                        <div class="chart-legend">
                            <div class="legend-item"><div class="legend-color" style="background:#444"></div>가격</div>
                            <div class="legend-item"><div class="legend-color" style="background:#888"></div>스코어</div>
                            <div class="legend-item"><div class="legend-color" style="background:linear-gradient(90deg, #28a745, #dc3545)"></div>거래량</div>
                        </div>
                        <canvas id="mainChart"></canvas>
                    </div>
                    <!-- 하단 차트: 소셜 분석 -->
                    <div style="height:150px; background:#000; border:1px solid #333; padding:10px;">
                        <div class="chart-label">소셜 활동 + 감성 분석</div>
                        <div class="chart-legend">
                            <div class="legend-item"><div class="legend-color" style="background:#28a745"></div>긍정</div>
                            <div class="legend-item"><div class="legend-color" style="background:#dc3545"></div>부정</div>
                            <div class="legend-item"><div class="legend-color" style="background:#888"></div>감성 점수</div>
                        </div>
                        <canvas id="socialChart"></canvas>
                    </div>
                </div>
                <div id="social-feed"></div>
            </div>
        </div>
    </div>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.slim.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/bootstrap/4.2.1/bootstrap.min.js"></script>
    <script src="./stock/stock.js"></script>
</body>
</html>
