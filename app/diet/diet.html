<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>시퍼렁어</title>
<link rel="icon" type="image/png" href="favicon.ico">
</head>
<body>
	<div class="header">
		<ul id="menu">
			<li id="button-food"><a href="#PAGE-FOOD">FOOD</a></li> 
			<li id="button-weight"><a href="#PAGE-WEIGHT">WEIGHT</a></li> 
			<li id="button-day"><a href="#PAGE-DAY">DAY</a></li> 
			<li id="button-month"><a href="#PAGE-MONTH">MONTH</a></li>
		</ul>
	</div>
	<div class="content">
		<div id="PAGE-FOOD" class="section food">
			<div class="submenu">
				<ul class="submenu food">
					<li id="button-food-daypick" class="submenu input">
						<input type="text" id="food-datepicker">
					</li> 
					<li id="button-food-search" class="submenu button search">검색</li> 
					<li id="button-food-food" class="submenu button">음식</li> 
					<li id="button-food-exec" class="submenu button">운동</li> 
					<li id="button-category" class="submenu button">등록</li> 
				</ul>
			</div>
			<table id="food-food">
				<tbody>
					<tr>
						<th>날짜</th>
						<th>음식명</th>
						<th>인분</th>
						<th>삭제</th>
					</tr>
				</tbody>
			</table>
			<table id="food-exec">
				<tbody>
					<tr>
						<th>날짜</th>
						<th>운동명</th>
						<th>시간</th>
						<th>삭제</th>
					</tr>
				</tbody>
			</table>
		</div>
		<div id="PAGE-WEIGHT" class="section weight">
			<div class="submenu">
				<ul class="submenu weight">
					<li id="button-weight-daypick" class="submenu input">
						<input type="text" id="weight-datepicker">
					</li> 
					<li id="button-weight-search" class="submenu button search">검색</li> 
					<li id="button-weight-weight" class="submenu button">몸무게</li> 
				</ul>
			</div>
			<table id="weight-weight">
				<tbody>
					<tr>
						<th>날짜</th>
						<th>몸무게</th>
						<th>증감</th>
					</tr>
				</tbody>
			</table>
		</div>
		<div id="PAGE-DAY" class="section day">
			<div class="graph" id="day-graph-cal" ></div>
			<div class="graph" id="day-graph-fat" ></div>
			<table id="day-cal">
				<tbody>
					<tr>
						<th>날짜</th>
						<th>+kcal</th>
						<th>-kcal</th>
						<th>지방</th>
					</tr>
				</tbody>
			</table>
		</div>
		<div  id="PAGE-MONTH" class="section month">
			<table id="month-cal">
				<tbody>
					<tr>
						<th>년월</th>
						<th>무게</th>
					</tr>
				</tbody>
			</table>
			<div class="graph" id="month-graph-weight" ></div>
		</div>
	</div>
	<div id = "modal-submit-foodexec" class="submitModal">
		<div class="modalbox">
			<p>음식</p>
			<button class="cancel">X</button>
			<input  id="input-submit-foodexec-day" name="TIME" type="text" class="form-control" placeholder="시간" >
			<input  id="input-submit-foodexec-search" name="SERCHNAME" type="text" class="form-control" placeholder="이름" required >
			<button  class="modal button" id="button-submit-foodexec-search">검색</button>
			<div class ="modal table set">
				<table id="submit-foodexec-set-table">
					<tbody>
						<tr>
							<th>취소</th>
							<th>수량</th>
						</tr>
					</tbody>
				</table>
			</div>
			<div class ="modal table list">
				<table id="submit-foodexec-table">
					<tbody>
						<tr>
							<th>선택</th>
							<th>효율</th>
						</tr>
					</tbody>
				</table>
			</div>
			<div id="form-submit-foodexec" >
				<button id="button-submit-foodexec" class="modal button" type="submit">입력</button>
			</div>
		</div>
	</div>
	<div id = "modal-submit-weight" class="submitModal">
		<div class="modalbox">
			<p>몸무게 등록</p>
			<button class="cancel">X</button>
			<div id="form-submit-foodexec" >
				<input  id="input-submit-weight-day" name="TIME" type="text" class="form-control" placeholder="시간" >
				<input  id="input-submit-weight" name="WEIGHT" type="number" class="form-control" placeholder="몸무게" required>
				<button id="button-submit-weight" class="modal button" type="submit">입력</button>
			</div>
		</div>
	</div>
	<div id = "modal-submit-category" class="submitModal">
		<div class="modalbox">
			<button class="cancel">X</button>
			<div id="form-submit-category" >
				<p>음식 등록</p>
				<input id="input-submit-category-food-name"  name="NAME" type="text" class="form-control" placeholder="이름" required >
				<input id="input-submit-category-food-qt"  name="QT" type="number" class="form-control" placeholder="효율" required>
				<button id="button-submit-food-category" class="modal button" type="submit">등록</button>
				<p>운동 등록</p>
				<input id="input-submit-category-exec-name"  name="NAME" type="text" class="form-control" placeholder="이름" required >
				<input id="input-submit-category-exec-qt"  name="QT" type="number" class="form-control" placeholder="효율" required>
				<button id="button-submit-exec-category" class="modal button" type="submit">등록</button>
			</div>
		</div>
	</div>
	<div class="footer">
		<h5>Allright reseved by 시퍼렁어</h5>
	</div>
	<link href="css/common.css" rel="stylesheet" media="screen"/>
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
	<script
	  src="https://code.jquery.com/jquery-1.12.4.min.js"
	  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
	  crossorigin="anonymous"></script>
	<script
	  src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"
	  integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw="
	  crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script src="js/main.min.js"></script>
</body>
</html>
