<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>시퍼렁어</title>
    <meta name="viewport" content="width=device-width">
    <link rel="icon" type="image/png" href="favicon.ico">
</head>

<body>
    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <nav role='navigation'>
        <div id="menuToggle">
            <input type="checkbox" />
            <!--Some spans to act as a hamburger.-->
            <span></span>
            <span></span>
            <span></span>
            <ul id="menu">
                <a href="#home">
                    <li>
                        <i class="fa fa-home fa-2x"></i>
                        <h6>HOME</h6>
                    </li>
                </a>
                <a href="#data">
                    <li>
                        <i class="fa fa-database fa-2x"></i>
                        <H6>DATA</H6>
                    </li>
                </a>
                <a href="#stat">
                    <li>
                        <i class="fa fa-chart-bar fa-2x"></i>
                        <H6>STAT</H6>
                    </li>
                </a>
                <a href="#chart">
                    <li>
                        <i class="fa fa-chart-pie fa-2x"></i>
                        <H6>CHART</H6>
                    </li>
                </a>
                <a href="#set">
                    <li>
                        <i class="fa fa-cog fa-2x"></i>
                        <H6>SET</H6>
                    </li>
                </a>
            </ul>
        </div>
    </nav>
    <div class="header-container">
    </div>
    <div class="modal-container">
        <!-- Modal -->
        <div class="modal fade" id="data-new-modal" tabindex="-1" role="dialog" aria-labelledby="New-Data"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-body border-0">
                        <input class="date-picker" data-node="DATANEW-GET-date" placeholder="Select Date.." data-id="datetime" >
                        <select data-node="DATANEW-GET-ttype" class="custom-select">
                            <option value="false" selected>지출</option>
                            <option value="true">수입</option>
                        </select>
                        <select data-node="DATANEW-GET-account_id" class="custom-select"></select>
                        <select data-node="DATANEW-GET-category_id_ex" class="custom-select"></select>
                        <select data-node="DATANEW-GET-category_id_in" class="custom-select" style="display:none;"></select>
                        <input data-node="DATANEW-GET-amount" type="text" class="form-control" placeholder="Amount">
                    </div>
                    <div class="modal-footer border-0">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button data-node="DATANEW-EVT-button" type="button" class="btn btn-primary">OK</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="data-trans-modal" tabindex="-1" role="dialog" aria-labelledby="New-Data"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-body border-0">
                        <input class="date-picker" data-node="DATATRANS-GET-date" type="text" placeholder="Select Date..">
                        <select data-node="DATATRANS-GET-account_id_from" class="custom-select"></select>
                        <select data-node="DATATRANS-GET-account_id_to" class="custom-select"></select>
                        <input data-node="DATATRANS-GET-amount" type="text" class="form-control" placeholder="Amount">
                    </div>
                    <div class="modal-footer border-0">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button data-node="DATATRANS-EVT-button" type="button" class="btn btn-primary">OK</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="main-container">
        <div class="main wrapper clearfix">
            <section id="data">
                <header class="wrapper clearfix">
                    <div class="text-right">
                        <input class="date-picker" data-node="DATAGET-GET-date" type="text" placeholder="Select Date..">
                        <button data-node="DATAGET-EVT-button" type="button" class="btn btn-outline-light">SEARCH</button>
                        <button data-node="data-new-modal" data-toggle="modal" data-target="#data-new-modal"
                            type="button" class="btn btn-outline-light">NEW</button>
                        <button data-node="data-trans-modal" data-toggle="modal" data-target="#data-trans-modal"
                            type="button" class="btn btn-outline-light">이체</button>
                    </div>
                </header>
                <div class="section clearfix">
                    <h4>Expense</h4>
                    <table class="table table-striped table-dark">
                        <thead>
                            <tr>
                                <th scope="col">DATE</th>
                                <th scope="col">ACCOUNT</th>
                                <th scope="col">CATEGORY</th>
                                <th scope="col">AMOUNT</th>
                                <th scope="col">DEL</th>
                            </tr>
                        </thead>
                        <tbody data-node="DATAGET-SET-tbody_ex">
                        </tbody>
                    </table>
                    <h4>Income</h4>
                    <table class="table table-striped table-dark">
                        <thead>
                            <tr>
                                <th scope="col">DATE</th>
                                <th scope="col">ACCOUNT</th>
                                <th scope="col">CATEGORY</th>
                                <th scope="col">AMOUNT</th>
                                <th scope="col">DEL</th>
                            </tr>
                        </thead>
                        <tbody data-node="DATAGET-SET-tbody_in"></tbody>
                        </tbody>
                    </table>
                </div>
            </section>
            <section id="stat">
                <header class="wrapper clearfix">
                    <div class="text-right">
                        <button data-node="STATGET-EVT-button" type="button" class="btn btn-outline-light">TOTAL</button>
                    </div>
                </header>
                <div class="section clearfix">
                    <h4>Stat</h4>
                    <table class="table table-striped table-dark">
                        <thead>
                            <tr>
                                <th scope="col">ACCOUNT</th>
                                <th scope="col">AMOUNT</th>
                            </tr>
                        </thead>
                        <tbody data-node="STATGET-SET-tbody">
                        </tbody>
                    </table>
                </div>
            </section>
            <section id="chart">
                <header class="wrapper clearfix">
                    <div class="text-right">
                        <input class="date-picker" data-node="CHARTGET-GET-date"type="text" placeholder="Select Date.." >
                        <button data-node="CHARTGETMONTH-EVT-button" type="button" class="btn btn-outline-light">DAY</button>
                        <button data-node="CHARTGETYEAR-EVT-button" type="button" class="btn btn-outline-light">MONTH</button>
                        <button data-node="CHARTGET-EVT-button" type="button" class="btn btn-outline-light">YEAR</button>
                    </div>
                </header>
                <div class="section clearfix">
                    <div id="myPieChart"></div>
                    <div id="mybarChart"></div>
                </div>
            </section>
            <section id="set">
                <header class="wrapper clearfix">
                    <div class="text-right">
                        <button data-node="set-account" type="button" class="btn btn-outline-light">ACCOUNT</button>
                        <button data-node="set-category" type="button" class="btn btn-outline-light">CATEGORY</button>
                        <button data-node="set-tax" type="button" class="btn btn-outline-light">TAX</button>
                    </div>
                </header>
                <div class="section clearfix">
                    <div data-node="account-table">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Code</th>
                                    <th scope="col">Name</th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody data-node="ACCOUNTSET-SET-tbody">
                                <tr>
                                    <td><input data-node="ACCOUNTSET-GET-id" type="text" class="form-control" placeholder="code"
                                            value="0001"></td>
                                    <td><input data-node="ACCOUNTSET-GET-name" type="text" class="form-control"
                                            placeholder="Name" value="신한"></td>
                                    <td><button data-node="AccountDel" type="button" class="btn btn-secondary"
                                            onclick="javascript:SIPUCOMMON.delRow.setPage(this);">삭제</button></td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="text-right">
                            <button data-node="AccountNew" type="button" class="btn btn-outline-light">New</button>
                            <button data-node="ACCOUNTSET-EVT-button" type="button" class="btn btn-outline-light">Save</button>
                        </div>
                    </div>
                    <div data-node="category-table">
                        <table class="table">
                            <thead>
                                <!--Type true income-->
                                <tr>
                                    <th scope="col">Show</th>
                                    <th scope="col" class="col-2">Type</th>
                                    <th scope="col">Code</th>
                                    <th scope="col">Name</th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody data-node="CATEGORYSET-SET-tbody">
                                <tr>
                                    <td><input data-node="CATEGORYSET-GET-show" type="checkbox" checked></td>
                                    <td><select data-node="CATEGORYSET-GET-ttype" class="custom-select">
                                            <option value="false" selected>지출</option>
                                            <option value="true">수입</option>
                                        </select></td>
                                    <td><input data-node="CATEGORYSET-GET-id" type="text" class="form-control"
                                            placeholder="code" value="0001"></td>
                                    <td><input data-node="CATEGORYSET-GET-name" type="text" class="form-control"
                                            placeholder="Name" value="이체"></td>
                                    <td><button data-node="CategoryDel" type="button" class="btn btn-secondary"
                                            onclick="javascript:SIPUCOMMON.delRow.setPage(this);">삭제</button></td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="text-right">
                            <button data-node="CategoryNew" type="button" class="btn btn-outline-light">New</button>
                            <button data-node="CATEGORYSET-EVT-button" type="button" class="btn btn-outline-light">Save</button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <link rel="stylesheet" href="stylesheets/common.css">

</body>
